<html>
    <head>
        <!-- DEFAULT HEAD STATEMENTS -->
        <title>Firefighter Finder</title>

        <meta charset="utf-8">

        <!-- DEFAULT CSS -->

        <!-- FIREBASE API -->
        <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>

    <header>

    <body onload="initMap();">

        <div id="load_screen">
