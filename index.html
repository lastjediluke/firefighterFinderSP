  <body>
    
    <section id = 'floorInput'>

    </section>

    

    <div id='tableContainer' class='tableContainer'>
        <h2 id='time'></h2>
        <table class='floorTable' id='floorTableID' align="center">
          <thead>
            <tr>
              <th>
                  <button id='squadButton' onclick="squadron()">Enter</button>
              </th>
              <th>Member</th>
              <th>Status</th> 
              <th>Floor</th>
              <th>Marker</th>

              <th>Temp</th>
              <th>Sesh</th>
            </tr>
          </thead>
          
        </table>
    </div>
    <div style='background-color: #3b8e96; padding: 1em'></div>

    <table id="example-table">
        <thead>
            <tr>
                <th width="200">Name</th>
                <th tabulator-align="center">Age</th>
                <th>Gender</th>
                <th>Height</th>
                <th width="150">Favourite Color</th>
                <th>Date of Birth</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Billy Bob</td>
                <td>12</td>
                <td>male</td>
                <td>1</td>
                <td>red</td>
                <td>22/04/1994</td>
            </tr>
            <tr>
                <td>Mary May</td>
                <td>1</td>
                <td>female</td>
                <td>2</td>
                <td>blue</td>
                <td>14/05/1982</td>
            </tr>
        </tbody>
    </table>
    
    <div id="example-table"></div>
